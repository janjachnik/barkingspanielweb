core:
  - name: 'Barking Best'
    description: >
          Barking best is our brown/ruby bitter. Inspired by Cookie, the chocolate spaniel after which the brewery is named, a malty foundation including chocolate and biscuit malts is complemented by East Kent Goldings and Willamette hops.
  

  - name: 'Barking Gold'
    description: >
          An English Golden Ale made with American hops. Wonderful citrusy notes from the Simcoe and Citra but not in-your-face like an American-style pale ale. A really refreshing beer, best enjoyed cold.

